<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello!</title>
</head>

<body>
  <div id="root">
    <div fw-if="isPageLogIn">
      <form fw-on:submit="submitLogIn">
        <h1>Log in</h1>

        <input type="text" name="username" fw-attr:value="username" fw-on:change="changeUsername"
          placeholder="Username or email" />
        <input type="password" name="password" fw-attr:value="password" fw-on:change="changePassword"
          placeholder="Password" />

        <input type="submit" value="log in" />

        <p fw-if="isFormInvalid">
          Validation error: <span fw-content="validationMessage"></span>
        </p>
      </form>
    </div>
    <div fw-if="isPageMain">
      <h1>Demo app</h1>
      <p>
        Hello, <span fw-content="username"></span>: this is the main page of a
        demo app.
      </p>
    </div>
  </div>

  <script>
    update = (state) => {
      d = document.querySelector('[fw-if="isPageLogIn"]');
      d.style.display = (state.isPageLogIn) ? null : 'none';

      d = document.querySelector('[fw-if="isPageMain"]');
      d.style.display = (state.isPageMain) ? null : 'none';

      d = document.querySelector('[fw-if="isFormInvalid"]');
      d.style.display = (state.isFormInvalid) ? null : 'none';

      d = document.querySelector('[fw-content="validationMessage"]');
      d.innerHTML = state.validationMessage;

      d = document.querySelector('[fw-content="username"]');
      d.innerHTML = state.validationMessage;

      d = document.querySelector('[fw-content="username"]');
      d.innerHTML = state.username;

    }


    window.createApp = ({
      rootElementId,
      initialState,
      handlers
    }) => {
      update(initialState);

      x = document.querySelector('[fw-on\\:submit]');
      x.addEventListener('submit', (event) => {
        initialState = handlers.submitLogIn(initialState, event)
        update(initialState);
      });

      x = document.querySelectorAll('[fw-on\\:change]');
      x.forEach(element => {
        element.addEventListener('change', (event) => {
          v = event.target.value;
          switch (element.getAttribute('fw-on:change')) {
            case 'changeUsername':
              initialState = handlers.changeUsername(initialState, event);
              break;
            case 'changePassword':
              initialState = handlers.changePassword(initialState, event);
              break;
            default:
              break;
          }
          update(initialState);
        })
      });

    }
  </script>

  <script>
    window.createApp({
      rootElementId: "root",
      initialState: {
        isPageLogIn: true,
        isPageMain: false,
        username: "",
        password: "",
        isFormInvalid: false,
        validationMessage: "",
      },
      handlers: {
        changeUsername: (currentState, event) => {
          const username = event.target.value;
          return {
            ...currentState,
            isFormInvalid: false,
            username,
          };
        },
        changePassword: (currentState, event) => {
          const password = event.target.value;
          return {
            ...currentState,
            isFormInvalid: false,
            password,
          };
        },
        submitLogIn: (currentState, event) => {
          event.preventDefault();

          if (currentState.username === "") {
            return {
              ...currentState,
              isFormInvalid: true,
              validationMessage: "You must provide a username",
            };
          }

          if (currentState.password.length < 8) {
            return {
              ...currentState,
              isFormInvalid: true,
              validationMessage: "The password must contain at least 8 characters",
            };
          }

          return {
            ...currentState,
            isFormInvalid: false,
            isPageLogIn: false,
            isPageMain: true,
          };
        },
      },
    });
  </script>
</body>

</html>
